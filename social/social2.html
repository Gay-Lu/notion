<!DOCTYPE html>

<!-- Auther: Shorouk Abdelaziz  https://shorouk.dev -->

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Socials</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: grid;
      place-items: center;
    }

    .wrapper {
      padding-top: 10px;
      display: inline-flex;

    }

    .social {
      background-color: #eae9e9;
      width: 55px;
      height: 55px;
      border-radius: 50%;
      display: grid;
      place-items: center;
    }

    .icon {
      font-size: 1.2em;
    }

    .blog:hover {
      background-color: #ffbd2f;
    }

    .email:hover {
      background-color: #23c8c8;
    }

    .facebook:hover {
      background-color: #4267B2;
    }

    .instagram:hover {
      background: rgb(241, 102, 217);
      background: radial-gradient(circle, rgba(241, 102, 217, 1) 10%, rgba(252, 176, 69, 1) 76%, rgba(253, 29, 29, 1) 100%);
    }

    .linkedin:hover {
      background-color: #0e76a8;
    }

    .twitter:hover {
      background-color: #26a7de;
    }

    .reddit:hover {
      background-color: #ff4500;
    }

    .tiktok:hover {
      background-color: #ff0050;
    }

    .youtube:hover {
      background-color: #FF0000;
    }

    .pinterest:hover {
      background-color: #c8232c;
    }

    .telegram:hover {
      background-color: #2AABEE;
    }

    .social {
      position: relative;
      margin: 10px;
      cursor: pointer;
    }

    .social:hover {
      color: #fff;
    }
  </style>

</head>

<body>

  <body>

    <div class="wrapper">

      <!-- Start blog Icon -->
      <div id="blog" onclick="navigate(this.id)" class="social blog">
        <span class="icon"><i class="fa-solid fa-blog"></i></span>
      </div>
      <!-- End blog Icon -->

      <!-- Start Github Icon -->
      <div id="Github" onclick="navigate(this.id)" class="social facebook">
        <span class="icon"><i class="fa-github"></i></span>
      </div>
      <!-- End Github Icon -->


      <!-- Start weibo Icon -->
      <div id="weibo" onclick="navigate(this.id)" class="social instagram">
        <span class="icon"><i class="fa-brands fa-weibo"></i></span>
      </div>
      <!-- End weibo Icon -->

      <!-- Start bilibili Icon -->
      <div id="bilibili" onclick="navigate(this.id)" class="social linkedin">
        <span class="icon"><i class="fa-brands fa-bilibili"></i></span>
      </div>
      <!-- End bilibili Icon -->

      <!-- Start csdn Icon -->
      <div id="csdn" onclick="navigate(this.id)" class="social twitter">
        <span class="icon"><i class="fa-solid fa-code"></i></span>
      </div>
      <!-- End csdn Icon -->

    </div>




    <script>
      function navigate(id) {

        //if you want the URL to open in the same window use '_parent'  instead of '_blank'

        if (id === "blog")
          window.open("https://zcutie.cn", '_blank').focus(); //Add the url to your blog

        else if (id === "Github") {
          window.open("https://github.com/Zcutie", '_blank').focus(); //Add the url to your Github page or account
        }
        else if (id === "weibo") {
          window.open("https://weibo.com/u/7370979217", '_blank').focus(); //Add the url to your instagram account
        }
        else if (id === "bilibili") {
          window.open("https://space.bilibili.com/695700063", '_blank').focus(); //Add the url to your pinterest account
        }
        else if (id === "csdn") {
          window.open("https://blog.csdn.net/cycy1821?type=blog", '_blank').focus(); //Add the url to your pinterest account
        }
        
      }

    </script>



  </body>

</html>
